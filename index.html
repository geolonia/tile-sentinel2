<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel2 衛星画像タイルデモ</title>
  <style>
    html,body,.geolonia {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div 
    class="geolonia"
    data-style="./style.json"
    data-hash="on"
    data-lng="140.024"
    data-lat="35.522"
    data-zoom="8"
    data-marker="off"
  ></div>
  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
